<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>
    <main class="container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" />
            <label for="theme-switch">Toggle Dark/Light Mode</label>
        </div>
        <div id="tictactoe" role="grid" aria-label="Tic Tac Toe Board"></div>
        <div id="player" align="center">
            <span id="turn" role="status" aria-live="polite">Player X</span>
        </div>
    </main>
    <script type="text/javascript" src="js/tic-tac-toe.js" defer></script>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then((registration) => {
                    console.log('Service Worker registered with scope: ', registration.scope);
                }).catch((error) => {
                    console.log('Service Worker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
